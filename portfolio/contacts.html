<body>
    <header class="header">
        <h1>Kontakt</h1>
        <nav class="navigation">
            <ul class="list">
                <li class="menu"><a href="main.html">O mnie</a></li>
                <li class="menu"><a href="projects.html">Projekty</a></li>
                <li class="menu"><a href="interests.html">Zainteresowania</a></li>
                <li class="menu act"><a href="contacts.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main class="main_projects">
        <section class="contact_section">
            <h2 class="name">Skontaktuj się ze mną</h2>
            <div class="contact_details">
                <p>Chcesz się ze mną skontaktować? Wypełnij formularz poniżej lub napisz do mnie bezpośrednio:</p>
                <p>Email: tomkowiakstas@gmail.com</p>
                <p>Github: <a href="https://github.com/StasiuTomkowiak" class="btn" target="_blank">
                        <i class="fab fa-github"></i>
                    </a> </p>
                <p>Telefon: 504033666</p>

            </div>

            <form class="contact_form">
                <h3 class="name">Formularz kontaktowy</h3>
                <section class="form">
                    <div class="form_group">
                        <label for="name">Imię:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form_group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form_group">
                        <label for="message">Wiadomość:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="btn_area"><button type="submit" class="btn">Wyślij wiadomość</button></div>

                </section>
            </form>
        </section>
    </main>

        </p>

    </footer>
